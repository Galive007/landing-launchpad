<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing-launchpad</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="inter-font raleway-font body-bg-color">
    <header class="">
        <nav class="body-width">
            <ul>
                <li>
                    <a href=""><h2 class="primary-color">LOGO</h2></a>
                </li>
                <li>
                    <a href=""><button class="primary-bg raleway-font">Sign Up</button></a>
                </li>
            </ul>
        </nav>
        <div class="banner body-width">
            <h1 class="banner-tittle secondary-color raleway-font">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="banner-btn primary-bg raleway-font">Stay Focused</button>
        </div>
    </header>
    <main class="body-width">
        <!-- inaction section -->
            <section class="inaction">
                <div class="section-contents">
                    <h2 class="section-tittle raleway-font primary-color">See It in Action</h2>
                    <p class="section-description raleway-font secondary50">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="section-btn primary-bg raleway-font">Launch Live Preview</button>
                </div>
                <div class="section-img">
                    <img src="Assets/wc-mini.png" alt="" class="img-width">
                </div>
            </section>
        <!-- section end -->
        <!-- productive-user -->
            <section class="productive-user">
                <h3 class="secondary-color raleway-font">Joined Thousands of Productive Users</h3>
                <div class="productive-informations">
                    <div class="detail">
                        <h1 class="number primary-color inter-font">50K</h1>
                        <p class="productivity secondary50 inter-font">Active Users</p>
                    </div>
                    <div class="detail">
                        <h1 class="number primary-color inter-font">2M+</h1>
                        <p class="productivity secondary50 inter-font">Focus Sessions</p>
                    </div>
                    <div class="detail">
                        <h1 class="number primary-color inter-font">95%</h1>
                        <p class="productivity secondary50 inter-font">Satisfaction Rate</p>
                    </div>
                </div>
            </section>
        <!-- section end -->
    </main>
    <footer>

    </footer>
